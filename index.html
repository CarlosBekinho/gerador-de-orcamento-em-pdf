<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <main>
        <div class="container">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/src/images/logo.png" alt="Logo" id="logoEmpresa class=" d-inline-block align-text-top">
                </a>
            </div>

            <h1>Formulário de Orçamento</h1><br>

            <form id="orcamentoForm">
                <div class="form-data-client">
                    <div class="left-data-client">


                        <div>
                            <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
                            <input type="text" id="nomeCliente" class="form-control" required>
                        </div>
                        <div>
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" id="telefone" class="form-control" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="text" id="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="right-data-client">
                        <div>
                            <label for="date" class="form-label">Data do Orçamento</label>
                            <input type="datetime-local" id="date" class="form-control" required>
                        </div>
                        <div>
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>
                    </div>

                </div>

                <div class="table-container">

                    <h2>Detalhes da Venda</h2>
                    <table id="tabelaVendas">
                        <thead>
                            <tr>
                                <th>Quantidade</th>
                                <th>Descrição</th>
                                <th>Valor Unitário</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-primary btn-sm" id="adicionarItem">Adicionar Item</button><br><br>

                <p id="valorTotal">Valor Total do Orçamento: R$ <span id="total">0.00</span></p>

                <button type="button" class="pdfGerar btn btn-primary" id="gerarPDF">Gerar Orçamento em PDF</button>
            </form>
        </div>
    </main>



    <script src="/src/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
